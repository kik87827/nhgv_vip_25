<!DOCTYPE html>
<html lang="ko">

@@include('./include/head.html')

<body class="front_body">
	<div class="page_wrap">
		<div>
			<a href="#" class="btn_guide_box" id="btnCall">모달 호출(버튼없음)</a>
			<a href="#" class="btn_guide_box" id="btnCall2">모달 호출(confirm)</a>
			<a href="#" class="btn_guide_box" id="btnCall3">모달 호출(alert)</a>
		</div>
		

		<script>


			document.addEventListener("DOMContentLoaded", function() {
				// event 버튼없음
				document.querySelector("#btnCall").addEventListener("click", () => {
					designModal({
						message : "신청을 취소하시겠 습니까?",
						modaltype : 'alert',
						btnDisplay : false,
						okcallback(){
							console.log('okcallback');
						},
						cancelcallback(){
							console.log('cancelcallback');
						}
					});
				});

				// event confirm
				document.querySelector("#btnCall2").addEventListener("click", () => {
					designModal({
						message : "신청을 취소하시겠 습니까?",
						modaltype : 'confirm',
						okcallback(){
							console.log('okcallback');
						},
						cancelcallback(){
							console.log('cancelcallback');
						}
					});
				});

				// event alert
				document.querySelector("#btnCall3").addEventListener("click", () => {
					designModal({
						message : "신청을 취소하시겠 습니까?",
						modaltype : 'alert',
						okcallback(){
							console.log('okcallback');
						},
						cancelcallback(){
							console.log('cancelcallback');
						}
					});
				});
			});
		</script>
	</div>
</body>

</html>
