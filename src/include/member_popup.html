<div class="popup_wrap" id="pwModifyPopup">
	<div class="bg_dim"></div>
	<div class="popup_item size_2">

			<h3 class="popup_title">비밀번호변경</h3>

			내용이 들어갑니다.

<!-- // popup -->

<script>
	document.addEventListener("DOMContentLoaded", function() {
		// 인스턴스 선언
		let memberPopup = new DesignPopup({
			selector: "#memberPopup",
			beforeCallback() {

			},
			callback() {

			},
			closeCallback() {}
		});
		// 인스턴스 선언
		let pwModifyPopup = new DesignPopup({
			selector: "#pwModifyPopup",
			beforeCallback() {

			},
			callback() {

			},
			closeCallback() {}
		});
		
		// 퍼블 확인용
		let url = window.location.href.split('?')[1];
		let url_2 = url !== undefined ? url.split('#')[0] : null;

		if (url_2 === "member") {
			memberPopup.popupShow(); // show
		}
		if (url_2 === "pw") {
			memberPopup.popupShow(); // show
			pwModifyPopup.popupShow(); // show
		}
		if (url_2 === "pw_modal") {
			memberPopup.popupShow(); // show
			pwModifyPopup.popupShow(); // show
			designModal({
				message : "비밀번호가 변경되었습니다.",
				modaltype : 'alert',
				btnDisplay : false,
				okcallback(){
					console.log('okcallback');
				},
				cancelcallback(){
					console.log('cancelcallback');
				}
			});
		}

		let member_layer_call = document.querySelectorAll(".member_layer_call");
		if(!!member_layer_call){
			member_layer_call.forEach((item)=>{
				item.addEventListener("click",(e)=>{
					e.preventDefault();
					memberPopup.popupShow(); // show
				});
			});
		}
	});

</script>
